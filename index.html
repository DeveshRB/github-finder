<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Finder</title>
</head>
<body class="bg-dark" >
    <nav class="navbar navbar-dark bg-dark pt-3 pb-3">
        <div class="container">
          <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
      </nav>
      <div class="container searchContainer mt-3">
          <div class="search card card-body bg-dark">
              <h1>Search Github Users</h1>
              <p class="lead">Enter a username to fetch userprofile and repos</p>
              <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
          </div>
          <br>
          <div id="profile"></div>
      </div>

      
      <footer class="mt-5 p-3 text-center bg-light bg-dark">
          Github Finder &copy;
      </footer>
      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
